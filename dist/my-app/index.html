  public  bool IsConnectDB()
        {
            var result = new Response.Result<Response.Token>();
            result.Success = false;
            try
            {
                using (var connection = new SqlConnection(localConStr))
                {
                    connection.Open();
                    return  true;
                }
            }
            catch (Exception ex)
            {
                return false;
            }
        }
