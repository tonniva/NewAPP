

<div class="form-bg">
    <div class="">
        <div class="">
            <div class="col-md-offset-3">
                <form class="form-horizontal" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="header">ข้อมูลคลินิก</div>
                    <div class="form-content">
                        <h4 class="heading">รายละเอียด</h4>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-user"></i></label>
                                <input type="text" class="form-control" name="Clinicname" placeholder="ชื่อคลินิค"  [(ngModel)]="model.Clinicname" #Clinicname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Clinicname.invalid }" required />
                            </div>
                            <div class="col-sm-6">
                               
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-lock"></i></label>
                              
                                <input type="text" class="form-control" name="Customername"  placeholder="ชื่อผู้ประกอบการ" [(ngModel)]="model.Customername" #Customername="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Customername.invalid }" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-lock"></i></label>
                                <input type="text" class="form-control" name="Operatorname"  placeholder="ชื่อผู้ดำเนินการ" [(ngModel)]="model.Operatorname" #Operatorname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Operatorname.invalid }" required />
              
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-lock"></i></label>
                                <input type="text" class="form-control" name="Address"  placeholder="ที่ตั้ง" [(ngModel)]="model.Address" #Address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Address.invalid }" required />
              
                            </div>
                        </div>
                        <h4 class="heading">เพิ่มเติม</h4>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-user"></i></label>
                                <input class="form-control" id="exampleInputName2" placeholder="Adults" type="number">
                            </div>
 
                            <div class="col-sm-6">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-user"></i></label>
                                <input class="form-control" id="exampleInputName2" placeholder="Children" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-calendar"></i></label>
                                <input class="form-control" id="exampleInputName2" placeholder="Check-in date (dd/mm/yy)" type="text">
                            </div>
 
                            <div class="col-sm-6">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-calendar"></i></label>
                                <input class="form-control" id="exampleInputName2" placeholder="Check-out date (dd/mm/yy)" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-calendar"></i></label>
                                <textarea class="form-control" placeholder="Additional Message"></textarea>
                            </div>
                        </div>
                        <div class="clearfix">
                            <button type="submit" class="btn btn-default blue"> Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
