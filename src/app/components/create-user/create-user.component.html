<div class="form-bg">
    <div class="">
        <div class="">
            <div class="col-md-offset-3">
                <form class="form-horizontal" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>


                    <!-- <div class="header">ข้อมูลคลินิก</div> -->
                    <div class="form-content">
                        <h4 class="heading">รายละเอียด</h4>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-user"></i></label>
                                <input type="text" class="form-control" name="Clinicname" placeholder="ชื่อคลินิค" [(ngModel)]="model.Clinicname" #Clinicname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Clinicname.invalid }" required />
                            </div>
                            <div class="col-sm-6">

                                <label class="control-label" for="exampleInputName2"><i class="fa fa-lock"></i></label>

                                <input type="text" class="form-control" name="Customername" placeholder="ชื่อผู้ประกอบการ" [(ngModel)]="model.Customername" #Customername="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Customername.invalid }" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-lock"></i></label>
                                <input type="text" class="form-control" name="Operatorname" placeholder="ชื่อผู้ดำเนินการ" [(ngModel)]="model.Operatorname" #Operatorname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Operatorname.invalid }" required />

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-lock"></i></label>
                                <input type="text" class="form-control" name="Address" placeholder="ที่ตั้ง" [(ngModel)]="model.Address" #Address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Address.invalid }" required />

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-lock"></i></label>
                                <input type="text" class="form-control" name="Latitude" placeholder="Latitude" [(ngModel)]="model.Latitude" #Latitude="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Latitude.invalid }" required />

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="exampleInputName2"><i class="fa fa-lock"></i></label>
                                <input type="text" class="form-control" name="Longitude" placeholder="Longitude" [(ngModel)]="model.Longitude" #Longitude="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Longitude.invalid }" required />

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">

                                <!-- Group of default radios - option 1 -->
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
                                    <label class="custom-control-label" for="defaultGroupExample1">ผ่าน</label>
                                </div>

                                <!-- Group of default radios - option 2 -->
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" checked>
                                    <label class="custom-control-label" for="defaultGroupExample2">รอดำเนินการ</label>
                                </div>

                                <!-- Group of default radios - option 3 -->
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios">
                                    <label class="custom-control-label" for="defaultGroupExample3">ไม่ผ่าน</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                            </div>
                        </div>







                        <div class="clearfix">
                            <button onclick="return confirm('ต้องการสร้างรายการใช่หรือไม่');" type="submit" class="btn btn-default blue">สร้างรายการ</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
